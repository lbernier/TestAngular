<div *ngIf="model">
  <div class="row">
    <!-- colonne des champs -->
    <div class="col-3">
      <h4>Sélectionnez les champs</h4>
      <p>
        Personnalisez votre formulaire par glisser-déposer sous les champs dans
        la zone de formulaire.
      </p>
      <!-- Les champs à glisser -->
      <div class="fields" *ngFor="let item of fieldModels">
        <div
          class="field pointer shadow-bg"
          [dndDraggable]="item"
          [dndEffectAllowed]="'copy'"
          (dndEnd)="onDragEnd($event)"
        >
          <i [ngClass]="item.icon" class="fa pull-left"></i>
          <h5>{{ item.label }}</h5>
        </div>
      </div>
    </div>

    <div class="col-6">
      <!-- champs : nom_formulaire et description -->
      <div
        class="form-group"
        style="margin-bottom: 0px !important; padding: 30px 60px 5px 60px;"
        [style.backgroundColor]="model.theme.bgColor"
        [style.color]="model.theme.textColor"
      >
        <h2>
          <input class="form-control" type="text" [(ngModel)]="model.name" />
        </h2>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="model.description"
        />
      </div>

      <!-- Zone pour déposer les champs qui ont été glissés -->
      <section
        dndDropzone
        (dndDragover)="onDragover($event)"
        (dndDrop)="onDrop($event, model.attributes)"
        class="dndDropArea"
        [ngClass]="{ empty: model.attributes.length == 0 }"
        [style.backgroundColor]="model.theme.bgColor"
        [style.color]="model.theme.textColor"
      >
        <div
          class="field"
          *ngFor="let item of model.attributes; let i = index"
          (dndStart)="onDragStart($event)"
          (dndCanceled)="onDragCanceled($event)"
          (dndMoved)="onDragged(item, model.attributes, 'move')"
          [dndEffectAllowed]="'all'"
          [dndDraggable]="item"
        >
          <div class="row form-group">
            <div class="col-1">
              <i class="fa fa-ellipsis-v dndHandle" dndHandle></i>
            </div>

            <!-- Visualisation des champs glissés -->
            <div class="col-7">
              <div *ngIf="item.type == 'text'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <input
                  type="text"
                  class="form-control"
                  id="{{ item.name }}"
                  placeholder="{{ item.placeholder }}"
                />
              </div>
              <div *ngIf="item.type == 'email'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <input
                  type="email"
                  class="form-control"
                  id="{{ item.name }}"
                  placeholder="{{ item.placeholder }}"
                />
              </div>
              <div *ngIf="item.type == 'phone'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <input
                  type="text"
                  class="form-control"
                  id="{{ item.name }}"
                  placeholder="{{ item.placeholder }}"
                />
              </div>
              <div *ngIf="item.type == 'number'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <input
                  type="number"
                  class="form-control"
                  id="{{ item.name }}"
                  min="{{ item.min }}"
                  max="{{ item.max }}"
                  placeholder="{{ item.placeholder }}"
                />
              </div>
              <div *ngIf="item.type == 'date'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <input
                  type="date"
                  class="form-control"
                  id="{{ item.name }}"
                  placeholder="{{ item.placeholder }}"
                />
              </div>
              <div *ngIf="item.type == 'datetime-local'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="{{ item.name }}"
                  placeholder="{{ item.placeholder }}"
                />
              </div>
              <div *ngIf="item.type == 'textarea'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <textarea
                  class="form-control"
                  id="{{ item.name }}"
                  placeholder="{{ item.placeholder }}"
                >
                </textarea>
              </div>
              <div *ngIf="item.type == 'file'">
                <label
                  >{{ item.label }} (File can't be uploaded right now)</label
                >
                <label *ngIf="item.required" class="text-danger">*</label>
                <input
                  type="file"
                  class="form-control"
                  id="{{ item.name }}"
                  placeholder="{{ item.placeholder }}"
                />
                <small class="form-text text-danger"
                  >(File can't be uploaded right now)</small
                >
              </div>
              <div *ngIf="item.type == 'paragraph'">
                <p class="form-text">{{ item.placeholder }}</p>
              </div>
              <div *ngIf="item.type == 'autocomplete'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <select class="form-control" id="{{ item.name }}">
                  <option *ngFor="let v of item.values" [value]="v.value">{{
                    v.label
                  }}</option>
                </select>
              </div>
              <div *ngIf="item.type == 'checkbox'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <div *ngFor="let v of item.values" class="inline-form-group">
                  <label class="cust-check-bx">
                    <input
                      type="checkbox"
                      [value]="v.value"
                      name="{{ item.name }}"
                      (click)="toggleValue(v)"
                    />
                    {{ v.label }}
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div *ngIf="item.type == 'radio'">
                <label>{{ item.label }}</label>
                <label *ngIf="item.required" class="text-danger">*</label>
                <div *ngFor="let v of item.values" class="inline-form-group">
                  <label class="cust-check-bx">
                    <input
                      type="radio"
                      [value]="v.value"
                      name="{{ item.name }}"
                    />
                    {{ v.label }}
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div *ngIf="item.type == 'button'" class="btn-cont">
                <input
                  type="{{ item.subtype }}"
                  (click)="submit()"
                  value="{{ item.label }}"
                  class="btn btn-primary"
                  id="{{ item.name }}"
                />
              </div>
            </div>

            <!-- Debut : Menu pour supprimer un champ ou afficher ses propriétés -->
            <div class="col-4">
              <i
                *ngIf="item.toggle"
                (click)="item.toggle = false"
                class="fa fa-chevron-up pull-right"
              ></i>
              <i
                *ngIf="!item.toggle"
                (click)="item.toggle = true"
                class="fa fa-chevron-down pull-right"
              ></i>
              <i (click)="removeField(i)" class="fa fa-trash pull-right"></i>
            </div>
            <!-- Fin : Menu pour supprimer un champ ou afficher ses propriétés -->
          </div>

          <!-- Début : Fenêtre affichant les propriétés de chaque champ -->
          <div *ngIf="item.toggle" class="toggle-Wrapper">
            <div class="form-group">
              <label>Required</label>
              <i
                *ngIf="item.required"
                (click)="item.required = false"
                class="fa fa-toggle-on red"
              ></i>
              <i
                *ngIf="!item.required"
                (click)="item.required = true"
                class="fa fa-toggle-off"
              ></i>
              <span class="pull-right ucfirst">{{ item.type }}</span>
            </div>
            <div class="form-group">
              <label>Étiquette</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="item.label"
              />
            </div>
            <div class="form-group">
              <label>Nom</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="item.name + ' ' + item.label"
              />
            </div>
            <div class="form-group">
              <label>Remplissage par defaut</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="item.placeholder"
              />
            </div>
            <div class="form-group">
              <label>Regex</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="item.regex"
              />
            </div>
            <div *ngIf="item.regex" class="form-group">
              <label>Message d'erreur (Regex)</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="item.errorText"
              />
            </div>
            <div class="form-group">
              <label>Condition de visibilité</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="item.conditionVisibilite"
              />
            </div>
            <div *ngIf="item.conditionVisibilite" class="form-group">
              <label>Message d'erreur (Visibilité)</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="item.errorConditionVisibilite"
              />
            </div>

            <!-- number -->
            <div *ngIf="item.type == 'number'" class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Min</label>
                  <input
                    class="form-control"
                    type="text"
                    [(ngModel)]="item.min"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Max</label>
                  <input
                    class="form-control"
                    type="text"
                    [(ngModel)]="item.max"
                  />
                </div>
              </div>
            </div>

            <!-- radio || checkbox || autocomplete -->
            <div
              *ngIf="
                item.type == 'radio' ||
                item.type == 'checkbox' ||
                item.type == 'autocomplete'
              "
            >
              <div class="row">
                <div class="col-5">
                  <div class="form-group">
                    <label>Label</label>
                  </div>
                </div>
                <div class="col-5">
                  <div class="form-group">
                    <label>Value</label>
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label>Action</label>
                  </div>
                </div>
              </div>
              <div
                *ngFor="let i of item.values; let valueIndex = index"
                class="row"
              >
                <div class="col-5">
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="i.label"
                    />
                  </div>
                </div>
                <div class="col-5">
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="i.value"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label (click)="item.values.splice(valueIndex, 1)"
                      >remove</label
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-5">
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="value.label"
                    />
                  </div>
                </div>
                <div class="col-5">
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="value.value"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="form-group">
                    <label (click)="addValue(item.values)">Add</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin : fenêtre affichant les propriétés de chaque champ -->
        </div>
      </section>
    </div>
  </div>
</div>
